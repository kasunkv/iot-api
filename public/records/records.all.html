<h2>All Records</h2>
<hr>
<table class="table table-striped table-hover ">
	<thead>
		<tr>
			<th>#</th>
			<th>Tag No</th>
			<th>Slot ID</th>
			<th>In Time</th>
			<th>Out Time</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="record in vm.records">
			<td>{{ $index + 1 }}</td>
			<td>{{ record.tagNo }}</td>
			<td>{{ record.slotId }}</td>
			<td>{{ record.inTime }}</td>
			<td>{{ record.outTime }}</td>
			<td>{{ record.price | currency }}</td>
		</tr>    
	</tbody>
</table>
